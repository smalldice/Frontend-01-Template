<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div id="app"></div>
  </body>
  <script>
    var ele = document.getElementById('app')

    for (var i = 0; i < 10; i++) {
      var button = document.createElement('button')
      button.innerHTML = i
      void (function (i) {
        button.onclick = function () {
          console.log(i)
        }
      })(i)
      ele.append(button)
    }
  </script>
</html>
