<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html,
      body {
        padding: 0;
        margin: 0;
      }

      body {
        background-color: pink;
      }

      div {
        width: 100px;
        height: 100px;
        background-color: aqua;
        margin: 20px;
      }

      .box {
        width: auto;
        height: auto;
        position: fixed;
        background-color: salmon;
        clear: both;
      }

      .box div:first-child {
        float: left;
      }
    </style>
  </head>
  <body>
    <div></div>
    <div></div>
    <div></div>
    <div class="box">
      <div></div>
      <div></div>
      <div></div>
    </div>
  </body>
</html>
