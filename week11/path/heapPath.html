<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #container {
        display: flex;
        max-width: 1200px;
        flex-wrap: wrap;
      }

      .cell {
        width: 8px;
        height: 8px;
        background-color: #e1e1e1;
        border: 2px solid #fff;
      }
    </style>
  </head>
  <body>
    <div id="container"></div>
    <button onclick="localStorage.map = JSON.stringify(map)">save</button>
    <button onclick="localStorage.removeItem('map');window.location.reload();">
      clear
    </button>
  </body>
  <script>
    //
    class BinaryHeap {
      constructor(data, compare) {
        this.data = data
        this.compare = compare
      }

      take() {
        if (!this.data.length) return

        let min = this.data[0]
        let i = 0

        // fix heap
        // 栈顶堆
        while (i < this.data.length) {
          const leafLeft = i * 2 + 1
          const leafRight = i * 2 + 2

          if (leafLeft >= this.data.length) {
            break
          }

          if (leafRight >= this.data.length) {
            this.data[i] = this.data[leafLeft]
            i = leafLeft
            break
          }

          if (this.compare(this.data[leafLeft], this.data[leafRight]) < 0) {
            this.data[i] = this.data[leafLeft]
            i = leafLeft
          } else {
            this.data[i] = this.data[leafRight]
            i = leafRight
          }

          if (i < this.data.length - 1) {
            this.insertAt(i, this.data.pop())
          } else {
            this.data.pop()
          }
        }

        return min
      }

      insertAt(i, v) {
        this.data[i] = v
        let parentIndex = Math.floor((i - 1) / 2)

        while (i > 0 && this.compare(v, this.data[parentIndex]) < 0) {
          this.data[i] = this.data[parentIndex]
          this.data[parentIndex] = v
          i = parentIndex
        }
      }

      insert(v) {
        this.insertAt(this.data.length, v)
      }
    }

    const map = localStorage.map
      ? JSON.parse(localStorage.map)
      : new Array(10000).fill(0)
    const container = document.getElementById('container')
    let mousedown = false
    let clear = false

    function createGrids() {
      let fragment = document.createDocumentFragment()

      for (let y = 0; y < 100; y++) {
        for (let x = 0; x < 100; x++) {
          let cell = document.createElement('div')
          cell.className = 'cell'
          cell.style.backgroundColor = map[y * 100 + x] ? 'black' : 'gray'
          cell.id = y * 100 + x
          cell.addEventListener('mousemove', () => {
            if (!mousedown) return

            if (clear) {
              cell.style.backgroundColor = 'gray'
              map[y * 100 + x] = 0
            } else {
              cell.style.backgroundColor = 'black'
              map[y * 100 + x] = 1
            }
          })
          fragment.appendChild(cell)
        }
      }

      container.appendChild(fragment)
    }

    function sleep(mills) {
      return new Promise((resolve) => {
        setTimeout(resolve, mills || 0)
      })
    }

    async function findPath(map, start, end) {
      map = map.slice()

      // 深度优先搜索
      function distance([x, y]) {
        return Math.pow(end[0] - x, 2) + Math.pow(end[1] - y, 2) / 2
      }
      let collection = new BinaryHeap([start], (a, b) => {
        return distance(a) - distance(b)
      })
      async function insert([x, y], pre) {
        if (map[100 * y + x] !== 0) return
        if (x < 0 || y < 0 || x >= 100 || y >= 100) return

        map[100 * y + x] = pre
        container.children[100 * y + x].style.backgroundColor = 'lightgreen'
        await sleep(5)
        collection.insert([x, y])
      }

      // 寻找path
      while (collection.data.length) {
        let [x, y] = collection.take() // pop unshift / push shift

        if (x === end[0] && y === end[1]) {
          let path = []
          while (x !== start[0] || y !== start[1]) {
            path.push([x, y])
            await sleep(1)
            container.children[y * 100 + x].style.backgroundColor = 'pink'
            ;[x, y] = map[y * 100 + x]
          }

          return path
        }

        await insert([x - 1, y], [x, y]) // left
        await insert([x + 1, y], [x, y]) // right
        await insert([x, y - 1], [x, y]) // top
        await insert([x, y + 1], [x, y]) // bottom

        await insert([x - 1, y - 1], [x, y]) // left
        await insert([x + 1, y - 1], [x, y]) // right
        await insert([x - 1, y + 1], [x, y]) // top
        await insert([x + 1, y + 1], [x, y]) // bottom
      }

      return null
    }

    document.addEventListener('mousedown', (e) => {
      mousedown = true
      clear = e.which === 3
    })
    document.addEventListener('mouseup', () => (mousedown = false))
    document.addEventListener('contextmenu', (e) => e.preventDefault())
    createGrids()
    const start = [0, 0]
    const end = [50, 50]
    container.children[start[0] + start[1] * 100].style.backgroundColor =
      'green'
    container.children[end[0] + end[1] * 100].style.backgroundColor = 'red'
    // findPath(map, [0, 0], [50, 50])
  </script>
</html>
